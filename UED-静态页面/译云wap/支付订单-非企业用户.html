<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>支付订单</title>
    <link href="css/bootstrap/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="css/iconfont.css" rel="stylesheet" type="text/css">
    <link href="css/modular/global.css" rel="stylesheet" type="text/css"/>
	<link href="css/modular/modular.css" rel="stylesheet" type="text/css"/>
	<link href="css/modular/frame.css" rel="stylesheet" type="text/css"/>
</head>
<body>

	<nav class="wap-second-nav">
		<ul>
			<a href="javascript:"><i class="icon iconfont left">&#xe626;</i></a>
			<li>支付订单</li>
			<a href="javascript:" id="nav-list"><i class="icon iconfont right">&#xe629;</i></a>
		</ul>
		<div class="pop-nav">
			<ul>
				<li>
					<a href="#">译云首页</a>|
					<a href="#">个人中心</a>|
					<a href="#">我的订单</a>|
					<a href="#">安全退出</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<!--订单内容-->
	
		<div class="confirm-list">
			
			<ul>
				<li class="word">使用优惠劵:</li>
				<li>
					<p>
						<select class="select testing-select-big">
							<option>50元（有效期至2016-12-31）</option>	
						</select>
						<span>|</span>
					</p>
				</li>
			</ul>
			<ul>
				<li class="word">输入优惠码:</li>
				<li>
					<p>
						<select class="select testing-select-big">
							<option>1214141212335</option>	
						</select>
						<span>|</span>
					</p>
				</li>
			</ul>
			<ul>
				<li><input  type="radio" class="radio"/>翻译后付费</li>
			</ul>
			<ul>
				<li class="zhifb"><input  type="radio" class="radio"/><img src="images/zhifb.png" /></li>
				<li class="unionpay"><input  type="radio" class="radio"/><img src="images/unionpay.png" /></li>
				<li class="paypal"><input  type="radio" class="radio"/><img src="images/paypal.png" /></li>
			</ul>
			
			<ul>
				<li class="word-ash"><input type="radio" class="radio"/>账户余额支付（余额：20元）</li>
				<li class="right"><a href="#">余额不足，请先充值</a></li>
			</ul>
			
			
		</div>
	
	
	<!--底部-->	
	<section class="order-submit">
		<div class="left">
			<p>应付金额:110元</p>
			<p>
				<span>订单金额:160元</span>
				<span>优惠:50元</span>
			</p>
		</div>
		<div class="right"><a href="#">确认支付</a></div>
	</section>
	
</body>
</html>
<script type="text/javascript" src="scripts/modular/jquery-1.11.1.min.js"></script>
